<!DOCTYPE html>
<html>

<head>
    <title>eGovernments PGR Forecasting Dashboard</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>
    <script src="Chennai.geojson"></script>
    <style>
        .container {
            display: inline-flex;
            width: 100%;
            height: 100%;
        }

        .col {
            flex: 1;
        }

        #map {
            flex-grow: 4;
        }

        #aside {}

        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="aside" class="col">
        </div>
        <div id="map" class="col"></div>
    </div>

    <script type="application/javascript">
        function style(feature) {
            return {
                fillColor: "#000",
                weight: 2,
                opacity: 1,
                color: 'white',
                dashArray: '3',
                fillOpacity: 0.7
            };
        }

        function highlightFeature(e) {
            var layer = e.target;

            layer.setStyle({
                weight: 2,
                color: '#666',
                dashArray: '',
                fillOpacity: 0.7
            });

            if (!L.Browser.ie && !L.Browser.opera) {
                layer.bringToFront();
            }

            info.update(layer.feature.properties);

        }

        function resetHighlight(e) {
            geojson.resetStyle(e.target);
            info.update();
        }

        function zoomToFeature(e) {
            map.fitBounds(e.target.getBounds());
        }

        function onEachFeature(feature, layer) {
            layer.on({
                mouseover: highlightFeature,
                mouseout: resetHighlight,
                click: zoomToFeature
            });
        }

        var map = new L.Map('map');

        // create the tile layer with correct attribution
        var osmUrl = 'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
        var osmAttrib = 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a>';
        var osm = new L.TileLayer(osmUrl, {
            minZoom: 8,
            maxZoom: 20,
            attribution: osmAttrib
        });

        map.setView(new L.LatLng(13.0827, 80.2707), 11);
        map.addLayer(osm);

        var geojson = L.geoJson(chennaiWards, {
            style: style,
            onEachFeature: onEachFeature
        }).addTo(map);
    </script>
</body>

</html>
